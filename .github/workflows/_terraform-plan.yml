name: "_terraform-plan"

on:
  workflow_call:
    inputs:
      workspace: { required: true, type: string }

jobs:
  plan:
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-${{ inputs.workspace }}-plan # åŒæ™‚å®Ÿè¡Œé˜²æ­¢
      cancel-in-progress: true # å¤ã„ãƒ—ãƒ©ãƒ³ã®ã¿ã‚­ãƒ£ãƒ³ã‚»ãƒ«
    env:
      TF_WORKSPACE: ${{ inputs.workspace }}
    steps:
      # 1) ãƒªãƒã‚¸ãƒˆãƒªã®ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) GCP èªè¨¼ï¼šAuth
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider
          service_account: tf-svc@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ secrets.PROJECT_ID }}
          audience: https://github.com/${{ github.repository }}

      # 3) Terraform ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: 1.11.4

      # 4) Terraform ã®åˆæœŸåŒ–
      - name: Initialize Terraform
        run: terraform -chdir=infra init -input=false

      # 5) Terraform ã®æ¤œè¨¼
      - name: Validate Terraform
        env:
          TF_VAR_env_suffix: ${{ inputs.workspace }}
        run: terraform -chdir=infra validate

      # 6) Terraform ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯
      - name: Format Check
        run: terraform -chdir=infra fmt -check

      # 7) TFLint ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.51.1

      # 8) TFLint ã®åˆæœŸåŒ–
      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # 9) TFLint ã®å®Ÿè¡Œ
      - name: Run TFLint
        run: tflint --chdir infra

      # 10) Trivy IaC ã‚¹ã‚­ãƒ£ãƒ³
      - name: Run Trivy IaC scanner
        id: trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "config"
          scan-ref: "./infra"
          severity: "HIGH,CRITICAL"
          output: trivy-scan-result.txt
          exit-code: "0"

      # 11) PR ã¸ Trivy ã‚¹ã‚­ãƒ£ãƒ³çµæœã‚³ãƒ¡ãƒ³ãƒˆ
      - name: Comment Trivy scan result to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs   = require('fs');
            let body = fs.readFileSync('trivy-scan-result.txt', 'utf8').trim();

            // æœ¬æ–‡ãŒç©ºã®å ´åˆ
            if (!body) {
              body = 'Trivy scan: æ¤œå‡ºãªã—ğŸ‰';
            }

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body,
            });

      # 12) Terraform Plan ã®å®Ÿè¡Œ
      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir=infra plan \
            -lock-timeout=300s -no-color -detailed-exitcode \
            -var "env_suffix=${{ inputs.workspace }}" \
            -out=tfplan || [ $? -eq 2 ] || exit 1

      # 13) PR ã¸ Plan ã‚³ãƒ¡ãƒ³ãƒˆ
      - name: Comment plan to PR
        if: github.event_name == 'pull_request'
        uses: borchero/terraform-plan-comment@v2
        with:
          token: ${{ github.token }}
          planfile: tfplan
          working-directory: infra
          header: "Terraform Plan (${{env.TF_WORKSPACE }})"
          skip-empty: true # å¤‰æ›´ãªã—ãªã‚‰ã‚³ãƒ¡ãƒ³ãƒˆã—ãªã„

# プラン実行用
name: "_terraform-plan"

on:
  workflow_call:
    inputs:
      workspace: { required: true, type: string }

jobs:
  plan:
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-${{ inputs.workspace }}-plan # 同時実行防止
      cancel-in-progress: true # 古いプランのみキャンセル
    env:
      TF_WORKSPACE: ${{ inputs.workspace }}
    steps:
      # 1) リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) GCP 認証：Auth
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider
          service_account: tf-svc@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ secrets.PROJECT_ID }}
          audience: https://github.com/${{ github.repository }}

      # 3) Terraform をセットアップ
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.4

      # 4) Terraform の初期化
      - name: Initialize Terraform
        run: terraform -chdir=infra init -input=false

      # 5) ワークスペースの選択
      - name: Select workspace
        run: terraform -chdir=infra workspace select -or-create ${{ env.TF_WORKSPACE }}

      # 6) Terraform の検証
      - name: Validate Terraform
        run: terraform -chdir=infra validate

      # 7) Terraform のフォーマットチェック
      - name: Format Check
        run: terraform -chdir=infra fmt -check

      # 8) tflint & tfsec のインストール
      - name: Install tflint & tfsec
        run: |
          # tflint
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          # tfsec
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      # 9) TFLint & TFsec の実行
      - name: Lint & Security Scan
        run: |
          tflint --chdir infra
          tfsec infra

      # 10) Terraform Plan の実行
      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir=infra plan \
            -lock-timeout=300s -no-color -detailed-exitcode \
            -out=tfplan || \
            [ $? -eq 2 ] || exit 1

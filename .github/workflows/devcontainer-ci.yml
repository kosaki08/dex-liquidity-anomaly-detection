name: Dev Container CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  devcontainer-tests:
    runs-on: ubuntu-latest

    # ãƒ‘ãƒ¼ãƒŸãƒƒã‚·ãƒ§ãƒ³è¨­å®š
    permissions:
      contents: read
      # GHCR ã¸ push ã™ã‚‹ãŸã‚ write æ¨©é™ã‚’è¨­å®š
      packages: write

    steps:
      # 1) ãƒªãƒã‚¸ãƒˆãƒªã®ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) ãƒ†ã‚¹ãƒˆç”¨ã® profiles.yml ã‚’ä½œæˆ
      - name: Prepare ci_profiles
        run: |
          mkdir -p ci_profiles
          cp profiles/profiles.yml ci_profiles/

      # 3) Python ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆPython ä¾å­˜ã‚’ CI ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«è¼‰ã›ã‚‹ï¼‰
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 4) Dev Container ã‚’ãƒ“ãƒ«ãƒ‰ & èµ·å‹•
      - name: Build & test in Dev Container
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}-devcontainer
          cacheFrom: ghcr.io/${{ github.repository }}-devcontainer
          push: ${{ github.event_name == 'push' && github.ref_name == 'main' && 'always' || 'never' }}
          env: ".devcontainer/devcontainer.env"
          runCmd: |
            echo "ğŸ§¹ Ruff lint"
            pip install ruff
            ruff check .

            echo "ğŸ” pytest (allow none)"
            pytest || true

            echo "ğŸ—ï¸ dbt deps / parse"
            export DBT_PROFILES_DIR=ci_profiles

            dbt deps
            dbt parse --warn-error

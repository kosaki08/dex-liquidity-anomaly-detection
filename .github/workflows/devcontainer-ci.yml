name: Dev Container CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  devcontainer-tests:
    runs-on: ubuntu-latest

    # パーミッション設定
    permissions:
      contents: read
      packages: read

    steps:
      # ソースをチェックアウト
      - uses: actions/checkout@v4

      # Dev Container をビルド & 起動
      - name: Run tasks in Dev Container
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            echo "🧹 Ruff lint"
            pip install ruff
            ruff check .

            echo "🔎 pytest (allow none)"
            pytest || true

            echo "🏗️ dbt deps / parse"
            export DBT_PROFILES_DIR=ci_profiles

            dbt deps
            dbt parse --warn-error

          env: ".devcontainer/devcontainer.env"
          # 高速化のため Docker layer cache を GitHub に保存
          cacheFrom: ghcr.io/${{ github.repository }}/devcontainer:cache

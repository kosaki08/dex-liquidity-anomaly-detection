name: Dev Container CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  devcontainer-tests:
    runs-on: ubuntu-latest

    # パーミッション設定
    permissions:
      contents: read
      # GHCR へ push するため write 権限を設定
      packages: write

    steps:
      # 1) リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) テスト用の profiles.yml を作成
      - name: Prepare ci_profiles
        run: |
          mkdir -p ci_profiles
          cp profiles/profiles.yml ci_profiles/

      # 3) Python をセットアップ（Python 依存を CI キャッシュに載せる）
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 4) Dev Container をビルド & 起動
      - name: Build & test in Dev Container
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}-devcontainer
          cacheFrom: ghcr.io/${{ github.repository }}-devcontainer
          push: ${{ github.event_name == 'push' && github.ref_name == 'main' && 'always' || 'never' }}
          env: ".devcontainer/devcontainer.env"
          runCmd: |
            echo "🧹 Ruff lint"
            pip install ruff
            ruff check .

            echo "🔎 pytest (allow none)"
            pytest || true

            echo "🏗️ dbt deps / parse"
            export DBT_PROFILES_DIR=ci_profiles

            dbt deps
            dbt parse --warn-error

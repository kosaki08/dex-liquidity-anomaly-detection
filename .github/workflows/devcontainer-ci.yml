name: Dev Container CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  devcontainer-tests:
    runs-on: ubuntu-latest

    # パーミッション設定
    permissions:
      contents: read
      # GHCR へ push するため write 権限を設定
      packages: write

    steps:
      # ソースをチェックアウト
      - uses: actions/checkout@v4

      # テスト用の profiles.yml を作成
      - name: Prepare ci_profiles
        run: |
          mkdir -p ci_profiles
          cp profiles/profiles.yml ci_profiles/

      # Dev Container をビルド & 起動
      - name: Run tasks in Dev Container
        uses: devcontainers/ci@v0.3
        with:
          push: never
          env: ".devcontainer/devcontainer.env"
          runCmd: |
            echo "🧹 Ruff lint"
            pip install ruff
            ruff check .

            echo "🔎 pytest (allow none)"
            pytest || true

            echo "🏗️ dbt deps / parse"
            export DBT_PROFILES_DIR=ci_profiles

            dbt deps
            dbt parse --warn-error
